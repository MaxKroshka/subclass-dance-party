<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js"></script>
    <script src="src/dancer.js"></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="topbar">
      <span class="title">object dance party</span>

      <a href="#" class="bg-change button" >NEW LOCATION!</a>
      <a href="#" class="line-up button" >LINE UP!</a>
      <a href="#" class="spread-out button" >SPREAD OUT!</a>
      <a href="#" class="addDancerButton button" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>

      <a href="#" class="addDancerButton button" data-dancer-maker-function-name="PulsingDancer">add a pulsing dancer</a>
      <a href="#" class="addDancerButton button" data-dancer-maker-function-name="BouncyDancer">add a bouncy dancer</a>
      <a href="#" class="mute button" ><img src="img/mute.svg"></a>
    </div>
    <script src="src/init.js"></script>
    <audio loop autoplay>
      <source src="power.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </body>
</html>
